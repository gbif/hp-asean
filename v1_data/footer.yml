# Footer content is organized in columns.
# You can also add a small print license statement at the bottom.

# Columns (the more you add, the narrower they will be)
columns:
  - name: Resources
    links: 
    - text: ASEAN Biodiversity Dashboard
      href: https://dashboard.aseanbiodiversity.org
    - text: ASEAN Clearing-House Mechanism
      href: https://asean.chm-cbd.net
    - text: ASEAN Centre for Biodiversity
      href: https://www.aseanbiodiversity.org

  - name: Code
    description: | # Can be Markdown
      This project is open source. See `_data/footer.yml` to customize the footer.

  - name: Contact
    description: | # Can be Markdown
      Social icons links defined in `_config.yml`
      * Street name
      * 1234 postal code
      * Country
    connectIcons: true

