terms:
  en: |
    We use cookies on our website. Some are technically necessary, others help us improve your user experience. You can decline non-essential cookies by selecting “Reject”. Please see our [Privacy Policy](/privacy) for further information about our privacy practices and use of cookies.
  es: |
    Utilizamos cookies en nuestro sitio web. Algunas son técnicamente necesarias, otras nos ayudan a mejorar su experiencia de usuario. Puede rechazar las cookies no esenciales seleccionando "Rechazar". Consulte nuestra [Política de privacidad](/privacy) para obtener más información sobre nuestras prácticas de privacidad y el uso de cookies.
  it: |
    Utilizziamo i cookie sul nostro sito web. Alcuni sono tecnicamente necessari, altri ci aiutano a migliorare la tua esperienza utente. Puoi rifiutare i cookie non essenziali selezionando "Rifiuta". Per ulteriori informazioni sulle nostre pratiche sulla privacy e sull'uso dei cookie, consulta la nostra [Informativa sulla privacy](/privacy).
  ru: |
    Мы используем файлы cookie на нашем веб-сайте. Некоторые из них технически необходимы, другие помогают нам улучшить ваш опыт использования. Вы можете отказаться от необязательных файлов cookie, выбрав "Отклонить". Пожалуйста, ознакомьтесь с нашей [Политикой конфиденциальности](/privacy) для получения дополнительной информации о наших практиках конфиденциальности и использовании файлов cookie.
  ar: |
    نستخدم ملفات تعريف الارتباط على موقعنا الإلكتروني. بعضها ضروري من الناحية الفنية ، والبعض الآخر يساعدنا على تحسين تجربتك كمستخدم. يمكنك رفض ملفات تعريف الارتباط غير الضرورية عن طريق تحديد "رفض". يرجى الرجوع إلى [سياسة الخصوصية](/privacy) لمزيد من المعلومات حول ممارسات الخصوصية لدينا واستخدام ملفات تعريف الارتباط.
  fr: |
    Nous utilisons des cookies sur notre site web. Certains sont techniquement nécessaires, d'autres nous aident à améliorer votre expérience utilisateur. Vous pouvez refuser les cookies non essentiels en sélectionnant "Rejeter". Veuillez consulter notre [Politique de confidentialité](/privacy) pour plus d'informations sur nos pratiques en matière de confidentialité et d'utilisation des cookies.
  zh: |
    我们在网站上使用Cookie。有些是技术上必需的，其他则帮助我们改善您的用户体验。您可以通过选择“拒绝”来拒绝非必要的Cookie。有关我们的隐私政策和Cookie使用的更多信息，请参阅我们的[隐私政策](/privacy)。
  ja: |
    当社のウェブサイトではクッキーを使用しています。一部は技術的に必要なもので、他のものはユーザーエクスペリエンスを向上させるのに役立ちます。不要なクッキーを「拒否」を選択することでお断りすることができます。詳細については、当社の[プライバシーポリシー](/privacy)をご覧いただき、プライバシーの実践とクッキーの使用に関する追加情報をご確認ください。
  mm: |
    ကျွန်ုပ်တို့၏ ဝဘ်ဆိုဒ်တွင် ကွတ်ကီးများကို အသုံးပြုပါသည်။ အချို့မှာ နည်းပညာအရ လိုအပ်ပြီး အချို့မှာ သင့်အသုံးပြုသူ အတွေ့အကြုံကို မြှင့်တင်ရန် ကူညီပေးပါသည်။ "ငြင်းပယ်" ကို ရွေးချယ်ခြင်းဖြင့် မလိုအပ်သော ကွတ်ကီးများကို သင် ငြင်းဆန်နိုင်ပါသည်။ ကျွန်ုပ်တို့၏ ကိုယ်ရေးကိုယ်တာမူဝါဒနှင့် ကွတ်ကီးများ အသုံးပြုမှုဆိုင်ရာ နောက်ထပ်အချက်အလက်များအတွက် [ကိုယ်ရေးကိုယ်တာမူဝါဒ](/privacy) ကို ကျေးဇူးပြု၍ ကြည့်ရှုပါ။
  kh: |
    យើងប្រើខូឃីស៍នៅលើគេហទំព័ររបស់យើង។ ខ្លះទៀតចាំបាច់ខាងបច្ចេកទេស អ្នកផ្សេងទៀតជួយយើងកែលម្អបទពិសោធន៍អ្នកប្រើប្រាស់របស់អ្នក។ អ្នកអាចបដិសេធខូឃីស៍ដែលមិនសំខាន់ដោយជ្រើសរើស“ បដិសេធ” ។ សូមមើល [គោលការណ៍ភាពឯកជន](/privacy) របស់យើងសម្រាប់ព័ត៌មានបន្ថែមអំពីការអនុវត្តភាពឯកជនរបស់យើងនិងការប្រើប្រាស់ខូឃីស៍។
  id: |
    Kami menggunakan cookie di situs web kami. Beberapa di antaranya penting secara teknis, yang lain membantu kami meningkatkan pengalaman pengguna Anda. Anda dapat menolak cookie yang tidak penting dengan memilih "Tolak". Silakan lihat [Kebijakan Privasi](/privacy) kami untuk informasi lebih lanjut tentang praktik privasi kami dan penggunaan cookie.
  la: |
    ພວກເຮົາໃຊ້ cookies ໃນເວັບໄຊທ໌ຂອງພວກເຮົາ. ບາງອັນແມ່ນມີຄວາມຈໍາເປັນທາງດ້ານເຕັກນິກ, ຄົນອື່ນຊ່ວຍພວກເຮົາປັບປຸງປະສົບການຜູ້ໃຊ້ຂອງທ່ານ. ທ່ານສາມາດປະຕິເສດ cookies ທີ່ບໍ່ຈໍາເປັນໄດ້ໂດຍການເລືອກ "ປະຕິເສດ". ກະລຸນາເບິ່ງ [ນະໂຍບາຍຄວາມເປັນສ່ວນຕົວ](/privacy) ຂອງພວກເຮົາສໍາລັບຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບການປະຕິບັດຄວາມເປັນສ່ວນຕົວຂອງພວກເຮົາແລະການນໍາໃຊ້ cookies.
  my: |
    Kami menggunakan kuki di laman web kami. Sesetengahnya diperlukan secara teknikal, yang lain membantu kami meningkatkan pengalaman pengguna anda. Anda boleh menolak kuki yang tidak penting dengan memilih "Tolak". Sila lihat [Dasar Privasi](/privacy) kami untuk maklumat lanjut mengenai amalan privasi kami dan penggunaan kuki.
  th: |
    เราใช้คุกกี้บนเว็บไซต์ของเรา บางส่วนมีความจำเป็นทางเทคนิค ส่วนอื่นๆ ช่วยให้เราปรับปรุงประสบการณ์การใช้งานของคุณ คุณสามารถปฏิเสธคุกกี้ที่ไม่จำเป็นได้โดยเลือก "ปฏิเสธ" โปรดดู [นโยบายความเป็นส่วนตัว](/privacy) ของเราสำหรับข้อมูลเพิ่มเติมเกี่ยวกับการปฏิบัติด้านความเป็นส่วนตัวและการใช้คุกกี้ของเรา
  vn: |
    Chúng tôi sử dụng cookie trên trang web của mình. Một số là cần thiết về mặt kỹ thuật, những loại khác giúp chúng tôi cải thiện trải nghiệm người dùng của bạn. Bạn có thể từ chối cookie không cần thiết bằng cách chọn "Từ chối". Vui lòng xem [Chính sách quyền riêng tư](/privacy) của chúng tôi để biết thêm thông tin về các hoạt động bảo mật quyền riêng tư và việc sử dụng cookie của chúng tôi.

